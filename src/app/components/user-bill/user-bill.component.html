<div class="bill-page-main-div">
  <div class="cart-info-div">
    <app-bill-item *ngFor="let item of _users.userCart.items" [item]="item"></app-bill-item>
  </div>
  <div class="filling-bill-info">
    <h3>City:</h3> <input type="text">
    <h3>street:</h3> <input type="text">
    <input type="date">
    <h3>Credit Card Number:</h3>
    <input type="number">
    <button>Buy Now!</button>
  </div>
</div>
