<div class="product-card-div">
  <div class="product-info-div">
    <img [src]="product?.pictureUrl">
    <h4>{{product?.name}}</h4>
    <h3>{{product?.price}}$</h3>
  </div>
  <div class="amount-choosing-div">
    <h4>Please choose an amount</h4>
    <input type="number" placeholder="Amount" #qty>
    <button (click)="addToCartFunc(product?._id, +qty.value)">Add To Cart</button>
  </div>
</div>
